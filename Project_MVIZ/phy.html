<!DOCTYPE html>
<html>

<head>
  <!--Bootstrap-->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

  <!--P5.js-->
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.js"></script>

  <!--matter.js-->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/matter-js/0.14.2/matter.min.js" type="text/javascript"></script>

  <!--title-->
  <title>Projectile simulator</title>
</head>


<body>
  <!--javascript-->
  <script src="Circle.js"></script>
  <script src="Boundary.js"></script>
  <script src="sketh.js"></script>

  <!--Header-->
  <div class="container-fluid bg-dark text-white p-3">
    <h1 class="text-center">Projectile Simulator.</h1>
  </div>

  <!--Controller and Display-->
  <section class="jumbotron text-center">

    <!--show result-->
    <div class="mb-3">
      <h3 id="check"></h3>
    </div>

    <!--Canvas for display Simulator-->
    <div class="container text-center" id="Canvas"></div>

    <!--Set up-->
    <div class="container">
      <h3>Set properties</h3>
      <div class="row">
        <!--textInput for input force values-->
        <div class="col-sm">
          <label for="xText">X-force : </label>
          <input type="text" id="xText" value="0.05"><br>
          <label for="yText">Y-force : </label>
          <input type="text" id="yText" value="0.05">
        </div>
        
        <div class="col-sm">
          <!--textInput for input mass value-->
          <label for="Mass">Mass : </label>
          <input type="text" id="Mass" value="10"><br>
          <!--Button click for execute Vforce function-->
          <p><button id="button">shoot me</button></p>
        </div>
      </div>
      <!--Slider for  set position of target-->
      <h3>Set target position</h3>
      <label for="customRange1">X-position</label>
      <input type="range" class="custom-range" id="customRange1" min="0" max="800">
      <label for="customRange2">Y-position</label>
      <input type="range" class="custom-range" id="customRange2" min="0" max="400">
    </div>
    <!--Button click for execute resetSketch function-->
    <div class="text-left"><button id="reset">reset</button></div>

  </section>

</body>

</html>
